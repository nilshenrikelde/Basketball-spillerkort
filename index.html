<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playercards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="Playercards">
        <article class="card-container">
          <figure class="img-container">
            <img src="./Assets/birk.png" alt="Player-photo" />
          </figure>

          <div class="details-container"></div>

          <h1 class="name">Birk Elde</h1>
          <h2 class="position">Guard</h2>

          <div class="card-detalis">
            <div class="item">
              <p class="value">0</p>
              <p class="label">Shirt</p>
            </div>

            <div class="item">
              <p class="value">2008</p>
              <p class="label">Born</p>
            </div>

            <div class="item">
              <p class="value">185 cm</p>
              <p class="label">Height</p>
            </div>

            <div class="description">
              <p class="info">
                Birk kommer fra Sandviken hvor han spiller på U16 laget. Han
                spiller i år første år på rekruttkontrakt.
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
